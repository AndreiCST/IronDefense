<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iron Defense</title>
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css' rel='stylesheet'
        integrity='sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD' crossorigin='anonymous'>
    <link rel="stylesheet" href="./styles/style.css">
    <audio src="./assets/audio/epic-music.mp3"></audio>
    <audio src="./assets/audio/damage.mp3"></audio>
</head>

<body>
    <section class="topSection">
        <!-- <img src="./assets/IronDefense-MockUp-2.png" alt=""> -->
        <div>
            <div class="row">
                <!-- GUI -->
                <div class="col-12">
                    <div class="row text-center">
                        <!-- GUI Torres -->
                        <div class="col-5">
                            <div class="row towers">
                                <div class="tower col-4">
                                    <img class="tower-icon" src="./assets/TowerPack/tower1-icon.png" alt="Tower 1 icon">
                                    <h3>Press 1</h3>
                                    <h2>Projectiles</h2>
                                    <p>Cost 30</p>
                                </div>
                                <div class="tower col-4">
                                    <img class="tower-icon" src="./assets/TowerPack/tower2-icon.png" alt="Tower 2 icon">
                                    <h3>Press 2</h3>
                                    <h2>Ballesta</h2>
                                    <p>Cost 50</p>
                                </div>
                                <div class="tower col-4">
                                    <img class="tower-icon" src="./assets/TowerPack/tower3-icon.png" alt="Tower 3 icon">
                                    <h3>Press 3</h3>
                                    <h2>Cannon</h2>
                                    <p>Cost 100</p>
                                </div>
                            </div>
                        </div>
                        <!-- GUI Instrucciones -->
                        <div class="col-2 text-center">
                            <h1>Iron Defense</h1>
                            <!-- <p>Play with:</p> -->
                            <img class="gui-icon" src="./assets/play-with.png" alt="mouse & keys icon">
                        </div>
                        <!-- GUI Enemigos -->
                        <div class="col-5">
                            <div class="row enemies">
                                <div class="tower col-3">
                                    <img class="enemy-icon" src="./assets/bandit-icon.png" alt="Bandit icon">
                                    <h3>Enemy</h3>
                                    <h2>Bandit</h2>
                                    <p>Reward 2</p>
                                </div>
                                <div class="tower col-3">
                                    <img class="enemy-icon" src="./assets/gnoll-icon.png" alt="Gnoll icon">
                                    <h3>Enemy</h3>
                                    <h2>Gnoll</h2>
                                    <p>Reward 5</p>
                                </div>
                                <div class="tower col-3">
                                    <img class="enemy-icon" src="./assets/knight-icon.png" alt="Knight icon">
                                    <h3>Enemy</h3>
                                    <h2>Knight</h2>
                                    <p>Reward 10</p>
                                </div>
                                <div class="tower col-3">
                                    <img class="enemy-icon" src="./assets/golem-icon.png" alt="Golem icon">
                                    <h3>Enemy</h3>
                                    <h2>Golem</h2>
                                    <p>Reward 30</p>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </section>

    <canvas></canvas>


    <script src="./js/map.js"></script>
    <script src="./js/enemies.js"></script>
    <script src="./js/bullets.js"></script>
    <script src="./js/tower.js"></script>
    <script src="./js/app.js"></script>
    <script src="./js/index.js"></script>
</body>

</html>
